{% include 'header.html' %}

{% block content %}
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/log-in.css">

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" method="post">
                    <h2>Login</h2>
                    {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            {% endif %}
                    {% endwith %}
                    <div class="inputbox">
                       <ion-icon name="mail-outline"></ion-icon>
                       <input type="email" required name="email" value="{{ request.form['email'] }}">
                       <label>Email</label>
                    </div>
                    <div class="inputbox">
                       <ion-icon name="lock-closed-outline"></ion-icon>
                       <input type="password" required name="password" value="{{ request.form['password'] }}">
                       <label>Password</label>
                    </div>
                    <div class="forget">
                        <label><input type="checkbox">Remember Me <a href="#">Forgot Password?</a></label>
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have an account?<a href="{{url_for('register')}}">Register</a></p>
                    </div>
                </form>
            </div>
        </div>


    </section>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>

{% endblock %}

</body>

{% include 'footer.html' %}

</html>
